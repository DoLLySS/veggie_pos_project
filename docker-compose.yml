services:
  db:
    image: postgres:15-alpine
    container_name: veggie_db_pro
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=veggie_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d veggie_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: veggie_backend_pro
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    privileged: true

  frontend:
    build: ./frontend
    container_name: veggie_frontend_pro
    ports: ["3000:80"]
    depends_on:
      - backend

volumes:
  postgres_data: